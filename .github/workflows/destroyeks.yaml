name: Terraform - Destroy EKS Cluster

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions UI
  # Optional: restrict branch if needed
  # push:
  #   branches:
  #     - main

jobs:
  destroy-eks:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_VAR_cluster_name: "eks-test-cluster"

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::713881830177:role/GitHubActionsECRPushRole
          aws-region: ${{ env.AWS_REGION }}

      # 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.7

      # 4. Initialize Terraform with existing backend
      - name: Terraform Init
        working-directory: terraform/environments/test
        run: terraform init

      # 5. Terraform Plan Destroy
      - name: Terraform Plan Destroy
        working-directory: terraform/environments/test
        run: terraform plan -destroy

      # 6. Terraform Destroy
      - name: Terraform Destroy
        working-directory: terraform/environments/test
        run: terraform destroy -auto-approve